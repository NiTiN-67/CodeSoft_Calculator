<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="logo">
      <a href=""><span>Calcu</span>lator</a>
    </h1>
    <div class="form-floating mb-3" id="Obox">
      <input type="text" class="form-control" id="floatingInput" />
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light m-1 darkbtn" value="(">
            (
          </button>
          <button type="button" class="btn btn-light m-1 darkbtn" value=")">
            )
          </button>
          <button type="button" class="btn btn-light m-1 darkbtn" value="%">
            %
          </button>
          <button type="button" class="btn btn-light m-1 darkbtn" value="AC">
            AC
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light m-1" value="7">7</button>
          <button type="button" class="btn btn-light m-1" value="8">8</button>
          <button type="button" class="btn btn-light m-1" value="9">9</button>
          <button type="button" class="btn btn-light m-1 darkbtn" value="/">
            /
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light m-1" value="4">4</button>
          <button type="button" class="btn btn-light m-1" value="5">5</button>
          <button type="button" class="btn btn-light m-1" value="6">6</button>
          <button type="button" class="btn btn-light m-1 darkbtn" value="*">
            *
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light m-1" value="1">1</button>
          <button type="button" class="btn btn-light m-1" value="2">2</button>
          <button type="button" class="btn btn-light m-1" value="3">3</button>
          <button type="button" class="btn btn-light m-1 darkbtn" value="-">
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-light m-1" value="0">0</button>
          <button type="button" class="btn btn-light m-1" value=".">.</button>
          <button type="button" class="btn btn-primary m-1" value="=">=</button>
          <button type="button" class="btn btn-light m-1 darkbtn" value="+">
            +
          </button>
        </div>
      </div>
    </div>

    <script>
      const inputField = document.getElementById("floatingInput");
      const buttons = document.querySelectorAll("button");

      let lastInputWasOperator = false;

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const value = button.value;

          if (value === "=") {
            try {
              const result = eval(inputField.value);
              inputField.value = result;
            } catch (error) {
              inputField.value = "Error";
            }
          } else if (value === "AC") {
            inputField.value = "";
          } else if (isOperator(value)) {
            if (!lastInputWasOperator) {
              inputField.value += value;
              lastInputWasOperator = true;
            }
          } else {
            inputField.value += value;
            lastInputWasOperator = false;
          }
        });
      });

      inputField.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          calculate();
        }
      });

      function isOperator(value) {
        return ["+", "-", "*", "/", "%"].includes(value);
      }

      function calculate() {
        try {
          const result = eval(inputField.value);
          inputField.value = result;
        } catch (error) {
          inputField.value = "Error";
        }
      }
    </script>
  </body>
</html>
